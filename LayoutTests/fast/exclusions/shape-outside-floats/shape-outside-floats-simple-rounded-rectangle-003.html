<!DOCTYPE html>
<html>
<head>
<script>
    if (window.internals)
        window.internals.settings.setCSSShapesEnabled(true);
</script>
<style>
.container {
    font: 20px/1 Ahem, sans-serif;
    width: 500px;
    height: 200px; 
    border: 1px solid black;
}

.rounded-rect-ellipse {
    width: 320px;
    height: 160px;
    border: 1px solid blue;
    border-radius: 160px / 80px;
    -webkit-shape-outside: rectangle(0px, 0px, 320px, 160px, 160px, 80px); /* x,y,width,height,rx,ry */
}
</style>

<h2><a href="https://bugs.webkit.org/show_bug.cgi?id=100299">Bug 100299</a> - [CSS Exclusions] shape-outside on floats for rounded rectangle shapes</h2>
<p>The black squares should trace the right side of the ellipse's blue outline.</p>
<div class="container">
X<br/>
    <div style="float: left" class="rounded-rect-ellipse"></div>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X
</div>

<p>The black squares should trace the left side of the ellipse's blue outline.</p>
<div class="container" style="text-align: right">
X<br/>
    <div style="float: right" class="rounded-rect-ellipse"></div>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X
</div>
</body>
</html>
