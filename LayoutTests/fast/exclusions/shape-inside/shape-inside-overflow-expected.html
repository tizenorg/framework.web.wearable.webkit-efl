<!DOCTYPE html>
<html>
<head>
<style>
    #container {
        position: relative;
        width: 200px;
        height: 200px;
        line-height: 20px;
        border: 2px solid blue;
    }
    #border {
        position: absolute;
        left: 48px;
        width: 100px;
        height: 40px;
        border: 2px solid green;
    }
    .spacer {
        width: 50px;
        height: 40px;
    }
</style>
</head>
<body>
    <div id="container">
        <div id="border"></div>
        <div id="shape-inside">
            <div class="spacer" style="float:left"></div>
            <div class="spacer" style="float:right"></div>
            This text should wrap inside the green rectangle, and overflow should wrap
            inside the blue rectangle.
        </div>
    </div>
</body>
</html>
