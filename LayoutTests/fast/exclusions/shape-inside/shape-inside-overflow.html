<!DOCTYPE html>
<html>
<head>
<script>
    if (window.internals)
        window.internals.settings.setCSSShapesEnabled(true);
</script>
<style>
    #container {
        position: relative;
        width: 200px;
        height: 200px;
        line-height: 20px;
        border: 2px solid blue;
    }
    #shape-inside {
        -webkit-shape-inside: rectangle(50px, 0px, 100px, 50px);
    }
    #border {
        position: absolute;
        left: 48px;
        width: 100px;
        height: 40px;
        border: 2px solid green;
    }
</style>
</head>
<body>
    <div id="container">
        <div id="border"></div>
        <div id="shape-inside">
            This text should wrap inside the green rectangle, and overflow should wrap
            inside the blue rectangle.
        </div>
    </div>
</body>
</html>
